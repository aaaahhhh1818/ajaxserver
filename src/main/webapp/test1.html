<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Test1 HTML</h1>
<button id="btn">CLICK</button>

<div id="result">

</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script>

    console.log($)
    $("#btn").on("click", function () { //document.querySelector이랑 똑같음
        $.getJSON("/time", null, function(data){ //ajax를 jQuery로 받아오는 기능 //null안줘도됨 //function 콜백 함수
            console.log(data) //time 객체로 받아와줌
            console.log(data.time) //time 값 받아와줌
        })
    })

</script>

</body>
</html>
